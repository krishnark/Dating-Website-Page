<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			fieldset {
				background:lightyellow;
				border:10px solid yellow;
				margin-bottom: 10px;
				width: 720px
			}

			label {
				width: 180px;
				display: inline-block;
				text-align: right;
				vertical-align: top;
			}

			.wclass {
				width: auto
			}

			.aclass{
				text-align: center;
			}

			label:hover { font-size:40px }
		</style>		
	</head>

	<body>
		<h1>Please Enter The Details For Our Dating Website!</h1>
		<form action="destination" method="post" enctype="multipart/formdata">
		<fieldset>
			<legend>Your face</legend>

			<label for="image">Your image: </label>
			<input type="file" name="image" id="preview" required><br>
			Image preview:		

		</fieldset>
		<fieldset>
			<legend>Your generel Details</legend>

			<label for="name">Name: </label>
			<input type="text" name="name" id="name"placeholder="Your full name" required><br> 
			<label for="gender" clas>Gender: </label>
			<input type="radio" name="gender" id="gender"value="male">Male
			<input type="radio" name="gender" id="gender"value="female">Female <br>

			<label for="age">Age: </label>
			<input type="number" name="age" id="age" min="0" Max="100"required><br>

			<label for="dob">Date of Birth: </label>
			<input type="date" name="dob" id="dob" required><br>

			<label for="color">Favorite color: </label>
			<input type="color" name="color" id="color"><br>

			<label for="country">Which country: </label>
			
			<select name="country" id="country">
				<option></option>
				<option>United States</option>
				<option>United Kingdom</option>
				<option>India</option>
				<option>Other</option>
			</select>

		</fieldset>
		<fieldset>
			<legend>Your indicators</legend>

			<label for="height" class=>Height: </label>
			Short<input type="range" name="height" id="height" min="0" max="100">Tall <br>

			<label for="salary">Salary: </label>
			Poor<input type="range" name="salary" id="salary" min="0" max="100">Rich <br>
		</fieldset>
		<fieldset>
			<legend>Your contact information</legend>

			<label for="email">Email: </label>
			<input type="text" name="email" id="email" required><br>

			<label for="Mobile">Mobile: </label>
			<input type="text" name="mobile" id="mobile"><br>

			<label for="address">Address: </label>
			<textarea rows="2" cols="30" name="address" id="address"></textarea><br>

			<label for="method" class="wclass">Method to contact you: </label>
			<input type="checkbox" name="method" id="method">Email	
			<input type="checkbox" name="method" id="method">Watsapp
			<input type="checkbox" name="method" id="method" >In-app chatl
		</fieldset>
	<input type="Submit">
	</form>
	</body>
</html>
